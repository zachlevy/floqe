<ion-view view-title="Search">
  <ion-content>
    <h1>What do you want to do?</h1>
    <input data-ng-model="search" />
    <div data-ng-tags="">
      <button class="button button-block button-positive" data-ng-repeat="tag in tags">
        {{ tag.name }}
      </button>
    </div>
  </ion-content>
</ion-view>
