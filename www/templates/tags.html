<ion-view view-title="Search Tags">
  <ion-content class="search-tags-screen">
    <label class="item item-input">
      <input type="text" data-ng-model="tags.search.name" placeholder="search..."/>
    </label>
    <div class="tags-wrap">
      <div class="row" data-ng-repeat="row in processedTags">
        <div class="col col-{{ tag.column_size }}" data-ng-repeat="tag in row | tagColumns">
          <button class="button button-block button-calm" data-ng-click="onTagSelect(tag.id)" data-ng-class="{unselected:(tags.selected.indexOf(tag.id) == -1)}">
            {{ tag.name }}
          </button>
        </div>
      </div>      
    </div>
  </ion-content>
  <div class="footer-button-wrap">
    <button class="button button-block button-calm footer-button" data-ng-click="onSearch()">
        Search
    </button>
  </div>
</ion-view>
