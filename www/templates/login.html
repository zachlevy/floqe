<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-calm" type="submit">Login</button>
		</label>
		<label class="item">
          <center><h2> <b>~OR~</b> </h2></center>
		</label>
	    </div>
	</form>
	<form ng-submit="fbLogin()">
      <div class="list">
        <label class="item"> 
		
		  <button class="button button-block button-calm ion-social-facebook" type="submit"> Facebook Login</button>
        </label>
      </div>
	</form>
	{{response}}
  </ion-content>
</ion-modal-view>
