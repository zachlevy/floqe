<ion-view view-title="{{ tagNames }}">
  <ion-content>
    <div class="list">
        <a class="item item-avatar" href="#">
          <img data-ng-src="{{ me.photo }}">
          <h2>{{ me.name }}</h2>
          <p data-ng-if="me.description !== null">{{ me.description }}</p>
          <p data-ng-if="me.description === null">Add a description</p>
        </a>
        <div class="item item-divider">
          Matches
        </div>
        <a class="item item-avatar" href="#" data-ng-repeat="user in users | filter:filterUsers">
          <img data-ng-src="{{ user.photo }}">
          <h2 style="float: right">{{ user.distance }} km</h2>
          <h2>{{ user.name }} <i class="fa fa-user" data-ng-if="user.friend"></i></h2>
          <p>{{ user.description }}</p>
        </a>
      </div>

      <div class="list search-filters">
        <div class="filters-wrap" data-ng-class="{hidden:hideFilter}">
          <ion-checkbox data-ng-model="filters.male">Male</ion-checkbox>
          <ion-checkbox data-ng-model="filters.female">Female</ion-checkbox>
          <div class="item range range-positive">
            <p>{{ filters.proximity }} km</p>
            <input type="range" name="proximity" min="0" max="100" value="{{ filters.proximity }}" data-ng-model="filters.proximity">
          </div>

          <div class="item range range-positive">
            <p>{{ ageFilterMin }}</p>
            <input type="range" name="age" min="0" max="100" value="{{ filters.ageMax }}" data-ng-model="filters.ageMax">
            <p>{{ filters.ageMax }}</p>
          </div>
        </div>
        <button class="button button-block button-calm" data-ng-click="hideFilters()" data-ng-class="{hidden:hideFilter}">
          Hide Filters
        </button>
        <button class="button button-block button-calm" data-ng-click="showFilters()" data-ng-class="{hidden:!hideFilter}">
          Add Filters
        </button>
      </div>


    </div>
  </ion-content>
</ion-view>
