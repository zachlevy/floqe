<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-assertive" data-ng-class="{'multi-bar':multiBar}" no-tap-scroll="true">
      <ion-nav-back-button>Back</ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear" data-ng-if="showOptions" ng-click="optionsClick()">
          <i class="fa fa-cog"></i>
        </button>
        <button class="button button-icon button-clear" data-ng-if="showInvite" ng-click="inviteClick()">
          <i class="fa fa-user-plus"></i>
        </button>
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
          <span ng-if="(badge > 0)" class="ion-record"></span>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

			<b>Search</b>
			<p>Look for activities</p>
        </ion-item>
